<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <!-- Icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <section class="slider">
        <div class="prev">
          <div class="fas fa-arrow-left"></div>
        </div>
        <div class="images">
          <img
            src="https://i.picsum.photos/id/1006/3000/2000.jpg?hmac=x83pQQ7LW1UTo8HxBcIWuRIVeN_uCg0cG6keXvNvM8g"
            alt=""
          />
        </div>
        <div class="next">
          <div class="fas fa-arrow-right"></div>
        </div>

        <nav>
          <i class="fas fa-circle active"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </nav>
      </section>
    </div>

    <!-- Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
